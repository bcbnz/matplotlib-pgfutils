name: Check code formatting
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  run-linters:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        id: setup
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
          architecture: x64

      - name: Lint
        uses: astral-sh/ruff-action@v3

      - name: Check formatting
        if: always()
        run: ruff format --check
