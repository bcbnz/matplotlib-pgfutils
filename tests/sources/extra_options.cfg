[tex]
engine = xelatex
text_width = 345 points
text_height = 550 points
num_columns = 1
columnsep = 10 points
margin = 2cm

[pgfutils]
font_family = serif
font_name =
font_size = 10
figure_background =
axes_background = white
line_width = 1
axes_line_width = 0.6
legend_border_width = 0.6
legend_border_color = (0.8, 0.8, 0.8)
legend_background = (1, 1, 1)
legend_opacity = 0.8
legend_font_size = 10
preamble =
preamble_substitute = false

[rcParams]

[postprocessing]
tikzpicture = false
fix_raster_paths = true
