[tex]
engine = "xelatex"
text_width = "345 points"
text_height = "550 points"
num_columns = 1
columnsep = "10 points"
margin = "2cm"

[pgfutils]
font_family = "serif"
font_size = 10
axes_background = "white"
line_width = 1
axes_line_width = 0.6
legend_border_width = 0.6
legend_opacity = 0.8
legend_font_size = 10
title_font_size = 14

[rcparams]
"ytick.left" = false
"ytick.right" = true

[post_processing]
tikzpicture = false
fix_raster_paths = true
